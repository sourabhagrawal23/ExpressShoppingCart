<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop </title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="shop_frontend.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <h2 class="col">Shop</h2>
            <div class="col"></div>
        </div>
        <div class="row" id="product-list">
            <div class="col-4 card mx-2 p-4">
                <div class="product-name">Pixel 2</div>
                <div class="product-manufacturer">Google</div>
                <div class="row">
                    <div class="col">
                        <b>rs 65,000</b>
                    </div>
                    <div class="col">
                        <button class="col-6 btn btn-primary m-3">Buy</button>
                    </div>
                </div>
            </div>
            <div class="col-4" card mx-2 p-2>
                Pixel 2 XL
            </div>
        </div>
    </div>
</body>

</html>
